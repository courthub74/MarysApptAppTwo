{% extends 'base.html'%}


{% block content%}
	<li class="list-group-item list-group-item-secondary"><h1>Appointment Info</h1></li>

	<form method="POST">
		{% csrf_token %}

		<br><br>
		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" name="firstname"> 
		</div>

		 <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" name="lastname"> 
		 </div>

		 <div class="form-group">
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name="email">
		 </div>

		 <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number" name="phone">
		 </div>

		 <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Occupation" name="occupation">
		</div>


		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Category of Shoot" name="Category">
		</div>


		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Day of Shoot" name="day">
		</div>


		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Month" name="month">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Date" name="date">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Year" name="year">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Time" name="time">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="AM | PM" name="ampm">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Location" name="location">
		</div>

		<br><br>
		<!--If Onsite then-->
		<li class="list-group-item list-group-item-warning"><strong>If Onsite Here's the address:</strong></li>
		<label></label>

		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address" name="address">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="City" name="city">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="State" name="state">
		</div>

		<div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Zip" name="zipcode">
		</div>


		<button type="submit" class="btn btn-secondary">Add Appointment</button>
	</form>



{% endblock%}
